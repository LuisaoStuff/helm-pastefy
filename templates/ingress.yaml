apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pastefy.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.name }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "pastefy.fullname" . }}-pastefy
                port:
                  number: {{ .Values.service.pastefy.port }}